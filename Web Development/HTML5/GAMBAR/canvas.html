<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!--tag canvas(<canvas></canvas>)
          digunakan untuk menampilkan shape (bangun datar)
          yang mana, elemen ini dapat diberikan warna, dianimasikan
          canvas juga bisa digunaka untuk membuat sebuah digital art
          dengan canvas, kita juga bisa membuat sebuah game (contohnya flappy bird)
          selain bangun datar(2D) dengan canvas juga bisa membuat 3D. 2D(Canvas API), 3D(WebGL API)
          attribut canvas
            width: lebar
            height: tinggi
          bentuk yang bisa didapatkan dengan canvas API:
            Rectangle, Circle, Path(Sesuai dengan jalur yang dibuat), Bezier & Quadratic curve(digunakan untuk membuat sebuah kurva)
          Canvas third party library
            D3.js, three.js, p5.js, matter.js, Phaser.js, babylon.js
          
        -->
    <!--canvas kotak-->
    <canvas id="kotak"></canvas>
    <script src="script.js"></script>
  </body>
</html>
