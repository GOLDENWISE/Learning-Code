<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5</title>
    <style>
      svg {
        display: block;
        margin: 20px;
        background-color: #eee;
      }
      .satu {
        background-color: #ddd;
        width: 300px;
        height: 300px;
      }
      .kotak {
        fill: green; /* warna pada svg */
        width: 100px;
        height: 100px;
        /*menentukan posisi kotak berdasarkan kordinat x dan y*/
        /*Posisi kordinat relatif terhadap svg*/
        x: 100px;
        y: 100px;
      }
      .transparent {
        background-color: transparent;
      }
      /*pseudoclass css untuk memberikan style jika inputan invalid*/
      input:invalid {
        border: none;
        outline: 2px solid red; /*outline=border, hanya berlaku untuk form*/
      }
      input:valid,
      input:required {
        border: 1px solid black;
        outline: inherit;
      }
    </style>
  </head>
  <body>
    <!--
        ATRIBUT IMG:
        src: atribut yang digunakan untuk menunjukkan lokasi gambar
        alt: alternative text -> deskripsi dari gambar atau text yang ditampilkan jika gambar tidak tertampilkan
        width & height: menentukan ukuran gambar
        title: informasi tambahan yang akan muncul saat mouse hover ke gambar, digunakan sebagai tambahan dari alt   
        sizes: 
    -->
    <img src="small.jpg" srcset="small.jpg 500w, medium.jpg 700w, Large.jpg 1000w" alt="Struktur HTML" />
    <!--
      figure: tipe gambar yang memiliki caption dibagian bawahnya
      untuk menambahkan caption pada gambar, dapat menggunakan tag figcaption
    -->
    <figure>
      <img src="small.jpg" alt="Struktur HTML" />
      <figcaption>Struktur HTML</figcaption>
    </figure>
    <!--
      Picture: menampilkan gambar secara khusus pada lebar yang berbeda
      mirip seperti penggunaan srcset, namun lebih flexible
    -->
    <picture>
      <!--media digunakan untuk mengatur kapan suatu gambar ditampilkan-->
      <!--srcset digunakan untuk menampilkan gambar yang ditampilkan sesuai kriteria pada media-->
      <!--vw = satuan ukuran web-->
      <source media="(min-width: 1000px)" srcset="Large.jpg" sizes="50vw" />
      <source media="(min-width: 800px)" srcset="medium.jpg" />
      <img src="small.jpg" alt="struktur html" />
    </picture>
    <br />
    <h1>AUDIO</h1>
    <figure>
      <figcaption>Judul lagu: "Seafret - Atlantis"</figcaption>
      <audio controls loop preload autoplay muted>
        <source src="Seafret - Atlantis (Lyrics).mp3" type="audio/mpeg" />
      </audio>
      <!--src: source audio
            controls: memberikan controllers (play, pause, mute, speed, dsb) ke user
            preload: membuat audio diload sebelum dijalankan
            autoplay: membuat audio mulai berjalan secara otomatis
            loop: membuat audio bermain terus menerus
            muted: membuat audio tidak bersuara
            selain menggunakan src, kita juga bisa menggunakan tag source untuk mengupload file audio dengan tipe yang berbeda
          -->
    </figure>
    <br />
    <h1>VIDEO</h1>
    <figure>
      <figcaption>Seafret - Atlantis</figcaption>
      <video width="400" height="225" poster="poster.webp" preload controls>
        <source src="Seafret - Atlantis (Lyrics).mp4" type="video/mp4" />
        <track src="subtitle.vtt" kind="subtitles" srclang="id" title="Bahasa Indonesia" />
      </video>
    </figure>
    <!--src: source video
        controls: memberikan controllers (play, pause, mute, speed, dsb) ke user
        poster: menampilkan gambar jika video tidak tampil
        preload: membuat video diload sebelum dijalankan
        autoplay: membuat video mulai berjalan secara otomatis
        loop: membuat video bermain terus menerus
        muted: membuat video tidak bersuara
        width: menentukan lebar video
        height: menentukan panjang video
        selain menggunakan src, kita juga bisa menggunakan tag source untuk mengupload file video dengan tipe yang berbeda
        <track> tag html yang berguna sebagai pendukung video
          src: source file untuk track
          kind: jenis track(subtitle, caption, chapter, description)
          title: judul dari caption atau track
          srclang: code bahasa
          untuk track, diwajibkan untuk menggunakan extensi file.vtt 
          untuk penulisan file.vtt, untuk pengimplementasian dapat dilihat di file subtitle.vtt
        -->
    <br />
    <!--contoh svg dengan satu objek-->
    <svg class="satu" viewBox="0 0 300 300">
      <!--rect: tag html5 untuk membuat kotak atau rectangle-->
      <rect class="kotak" />
    </svg>
    <!--svg dengan berbagai objek-->
    <svg width="150" height="150">
      <rect width="100" height="100" fill="lightblue" />
      <circle r="50" cx="50" cy="50" fill="salmon" />
      <rect width="70" height="70" x="15" y="15" fill="#333" />
    </svg>
    <!--svg dengan path-->
    <svg>
      <!--stroke: atribut untuk warna border-->
      <!--path absolute-->
      <path
        fill="none"
        stroke="black"
        d="M 60, 10
         L 110, 90
         H 10
         L 60, 10"
      />
      <!--path relatif terhadap posisi terakhir-->
      <path
        fill="none"
        stroke="blue"
        d="m 170, 10
          l 50, 80
          h -100
          l 50, -80"
      />
    </svg>
    <svg>
      <!--path melengkung-->
      <path
        fill="none"
        stroke="salmon"
        d="M 10, 90
         C 30,90 25,10, 50,10
         S 70,90 90,90"
      />
    </svg>
    <!--contoh svg dari figma-->
    <svg width="292" height="284" viewBox="0 0 292 284" fill="none" class="transparent">
      <ellipse cx="145.635" cy="141.967" rx="120" ry="163.735" transform="rotate(47.5159 145.635 141.967)" fill="#401C1C" />
      <path d="M154 16L188.891 82.181L254.812 99.6089L210.455 157.939L216.305 234.891L154 204.76L91.6948 234.891L97.5453 157.939L53.188 99.6089L119.109 82.181L154 16Z" fill="#DF1717" />
    </svg>

    <!--
        <svg></svg>: Scalable Vector Graphics
        keunggulan dari svg: gambar yang dihasilkan bersifat scalability atau tidak akan rusak jika diperbesar (sehingga bisa digunakan untuk pc, handphone dengan kualitas yang sama)
                             bisa diberikan interactive (hover, transisi, animasi contohnya)
                             mudah diedit
                             dibandingkan dengan gambar bitmap(jpg,png), svg ukurannya sangat kecil
        Bentuk yang dapat dihasilkan dengan svg: Rectangle(kotak), circle(lingkaran), line(garis), ellipse(oval), Polyline(garis yang banyak), polygon(garis yang menutup dan membentuk bidang), Path(garis yang dibentuk tidak hanya lurus. dengan kata lain bisa melengkung) 
        attribut svg: viewBox="kordinatx kordinaty width height" *kordinatx dan kordinaty relatif terhadap window
                              viewBox merupakan attribut yang memiliki fungsi untuk menampilkan posisi dari suatu svg
        <rect /> : kotak 
        <circle /> : lingkaran -> r = jari - jari, cx= kordinat x pada pusat lingkaran, cy=kordinat y pada pusat lingkaran
        <ellipse /> : ellipse atau oval -> hampir sama seperti circle, hanya saja pada ellipse memiliki 2 jenis jari jari, yaitu rx: ukuran jari-jari horizontal dan ry: ukuran jari jari vertikal
        <path /> : membuat bangun datar berdasarkan alur yang dibuat
          syntax path:
            d="Atribut path yang akan dijalankan": attribut yang berguna untuk mendefinisikan alur garis
            Atribut path yang akan dijalankan:
              MoveTo: M, m => titik awal garis. syntax M kordinatxpertama, kordinatypertama
              LineTo: L (x,y), l(x,y), H y, h y, V x, v x ==> L | l: garis lurus, H | h: garis horizontal, V | v: garis vertikal
              Cubic Bezier Curve: C,c, S, s.
              Quadratic Bezier curve: Q, q, T, t
              Elliptical Arc Curve: A, a 
            pada syntax diatas, perbedaan huruf kapital dan huruf kecil adalah, huruf kapital bersifat absolute atau kordinat kartesius
            huruf kecil bersifat relatif terhadap posisi terakhir dari suatu titik. namun, dalam kasus titik awal, m dan M itu sama sama bersifat absolute
            nilai kordinat bisa positif dan negatif (positif ke kanan atau searah dengan posisi sebelumnya, negatif ke kiri atau berlawanan dengan posisi sebelumnya)*vertikal
                                                    (positif ke bawah atau searah dengan posisi sebelumnya, negatif ke atas atau berlawanan dengan posisi sebelumnya)*horizontal
            pengimplementasian dapat dilihat diatas.
            untuk dokumentasi lebih jelas dapat dilihat didokumentasi mozila: https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/d

            dan juga, svg selain kita buat sendiri, kita juga bisa mendapatkannya dari figma (dengan membuat di figma shape yang kita inginkan, kemudian klik kanan pada element yang dibuat, copy as svg)

            selain itu, daftar list penyedia svg adalah: blobmaker, svgrepo, shapedivider, getwaves, simpleicons
      -->
    <form action="" method="post" autocomplete="off">
      <div>
        <label for="nama">Masukkan nama: </label>
        <!--untuk memberikan pesan jika validasi gagal, gunakan syntax oninvalid="this.setCustomValidity('pesan gagal')"-->
        <!--dan jika pesan sedang diisi, agar pesan validasi tidak ditampilkan, gunakan syntax oninput=this.setCustomValidity('')-->
        <input type="text" name="nama" id="nama" autofocus required minlength="2" maxlength="5" oninvalid="this.setCustomValidity('Nama harus diisi')" oninput="this.setCustomValidity('')" />
      </div>
      <div>
        <label for="email">Masukkan email: </label>
        <input type="email" name="email" id="email" pattern="^([A-Za-z]*)[0-9]{1,5}?@([A-Za-z]*).(com)$" />
      </div>
      <div>
        <label for="tel">Masukkan No.Hp: </label>
        <input type="tel" name="tel" id="tel" pattern="^(\+62|62|0)8[1-9][0-9]{6,10}$" />
      </div>
      <div>
        <label for="url">Masukkan Website: </label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="number">Masukkan NIM: </label>
        <input type="number" name="number" id="number" min="10" max="100" step="5" />
      </div>
      <div>
        <label for="range">Masukkan Angka: </label>
        <span class="min"></span>
        <input type="range" name="range" id="range" min="0" max="100" step="5" />
        <span class="max"></span>
      </div>
      <div>
        <label for="date">Masukkan Tanggal: </label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="time">Masukkan waktu: </label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="month">Masukkan bulan: </label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="week">Masukkan minggu: </label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label for="color">Masukkan warna: </label>
        <input type="color" name="color" id="color" />
        <span class="idencolor"></span>
      </div>
      <div>
        <button type="submit">Kirim</button>
      </div>
    </form>

    <script>
      const slider = document.querySelector("#range");
      const min = document.querySelector(".min");
      const max = document.querySelector(".max");
      min.innerHTML = slider.min;
      max.innerHTML = slider.value;
      slider.addEventListener("input", () => {
        max.innerHTML = slider.value;
      });

      const warna = document.querySelector("#color");
      const iden = document.querySelector(".idencolor");
      iden.innerHTML = warna.value;
      warna.addEventListener("input", () => {
        iden.innerHTML = warna.value;
        iden.style.color = warna.value;
      });
    </script>
    <!--
      Form validation
      type: email=validasi khusus email, tel=validasi khusus nomor telepon, url=validasi khusus alamat suatu website
            number=validasi khusus menyimpan angka, range=membuat suatu slider (bisa digeser dan menghasilkan suatu angka berdasarkan range yang diberikan)
            datetime picker=untuk menentukan tanggal, color picker=untuk memilih warna
      Attribute: autocomplete(untuk menghilangkan history inputan(jika nilai attributenya adalah off. secara default on). bisa dimasukkan ditag input atau tag form)='off(untuk mematikan fitur) | on(menghidupkan fitur)'
                 autofocus(membuat kursor otomatis berada pada form tersebut saat baru pertama kali masuk. attribut ini hanya boleh ada satu pada satu form)
                 required(membuat inputan wajib diisi)
                 minlength & maxlength(untuk menentukan panjang inputan karakter yang diinputkan)
                 min & max(untuk menentukan nilai diantara minimal dan maximal)
                 step(untuk mengambil inputan sesuai kelipatan yang ditentukan)
                 pattern(untuk menentukan pola dari inputan menggunakan regex(regular expression))
      Regular expression: 
      wildcard(.), membuat suatu kata cocok dengan karakter apapun. (cth n.p : nap, nip, nup, nep, nop, ntp, ...)
      optionaly(?), membuat suatu huruf sebelumnya bersifat optional(perlu ada atau tidak). cth(e-?mail -> hasil bisa berupa e-mail atau email)
      Repeatability(+ atau *), membuat suatu karakter sebelum tanda ini terdapat pengulangan (+ melakukan pengulangan berdasarkan huruf/karakter sebelum simbol diberikan(coo+l: cool, coool, cooool, ...))
                               (* melakukan pengulangan berdasarkan huruf/karakter sebelum simbol diberikan, namun jika terdapat karakter yang sama sebelum karakter yang terletak sebelum simbol, maka akan dimulai dari satu terlebih dahulu (coo*l: col, cool, coool, ...))
      Choice([pilihan]), membuat pola pilihan. cth([n, i, k]: kata yang dihasilkan hanya berkisar nik, kin, nki, ikn, kni, ink, ...)
      Range(-) digunakan untuk menunjukkan suatu range
      complementation(^), membuat makna kebalikan atau negasi. cth(^[aiueo]: karakter abcd selain aiueo atau huruf konsonan)
      common special symbol(^regex$). ^selain sebagai negasi, ^bisa berguna sebagai penanda dari awal sebuah baris
      untuk menentukan minimal atau maximal pada regex, gunakan {min, max}
      selain menggunakan tanda ? untuk pilihan, kita juga dapat menggunakan (\pilihan1|pilihan2|...)
    -->
  </body>
</html>
