<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5</title>
  </head>
  <body>
    <!--
        ATRIBUT IMG:
        src: atribut yang digunakan untuk menunjukkan lokasi gambar
        alt: alternative text -> deskripsi dari gambar atau text yang ditampilkan jika gambar tidak tertampilkan
        width & height: menentukan ukuran gambar
        title: informasi tambahan yang akan muncul saat mouse hover ke gambar, digunakan sebagai tambahan dari alt   
        sizes: 
    -->
    <img src="small.jpg" srcset="small.jpg 500w, medium.jpg 700w, Large.jpg 1000w" alt="Struktur HTML" />
    <!--
      figure: tipe gambar yang memiliki caption dibagian bawahnya
      untuk menambahkan caption pada gambar, dapat menggunakan tag figcaption
    -->
    <figure>
      <img src="small.jpg" alt="Struktur HTML" />
      <figcaption>Struktur HTML</figcaption>
    </figure>
    <!--
      Picture: menampilkan gambar secara khusus pada lebar yang berbeda
      mirip seperti penggunaan srcset, namun lebih flexible
    -->
    <picture>
      <!--media digunakan untuk mengatur kapan suatu gambar ditampilkan-->
      <!--srcset digunakan untuk menampilkan gambar yang ditampilkan sesuai kriteria pada media-->
      <!--vw = satuan ukuran web-->
      <source media="(min-width: 1000px)" srcset="Large.jpg" sizes="50vw" />
      <source media="(min-width: 800px)" srcset="medium.jpg" />
      <img src="small.jpg" alt="struktur html" />
    </picture>
    <br />
    <h1>AUDIO</h1>
    <figure>
      <figcaption>Judul lagu: "Seafret - Atlantis"</figcaption>
      <audio controls loop preload autoplay>
        <source src="Seafret - Atlantis (Lyrics).mp3" type="audio/mpeg" />
      </audio>
      <!--src: source audio
            controls: memberikan controllers (play, pause, mute, speed, dsb) ke user
            preload: membuat audio diload sebelum dijalankan
            autoplay: membuat audio mulai berjalan secara otomatis
            loop: membuat audio bermain terus menerus
            muted: membuat audio tidak bersuara
            selain menggunakan src, kita juga bisa menggunakan tag source untuk mengupload file audio dengan tipe yang berbeda
          -->
    </figure>
    <br />
    <h1>VIDEO</h1>
    <figure>
      <figcaption>Seafret - Atlantis</figcaption>
      <video width="400" height="225" poster="poster.webp" preload controls>
        <source src="Seafret - Atlantis (Lyrics).mp4" type="video/mp4" />
        <track src="subtitle.vtt" kind="subtitles" srclang="en" title="Bahasa Indonesia" />
      </video>
    </figure>
    <!--src: source video
        controls: memberikan controllers (play, pause, mute, speed, dsb) ke user
        poster: menampilkan gambar jika video tidak tampil
        preload: membuat video diload sebelum dijalankan
        autoplay: membuat video mulai berjalan secara otomatis
        loop: membuat video bermain terus menerus
        muted: membuat video tidak bersuara
        width: menentukan lebar video
        height: menentukan panjang video
        selain menggunakan src, kita juga bisa menggunakan tag source untuk mengupload file video dengan tipe yang berbeda
        <track> tag html yang berguna sebagai pendukung video
          src: source file untuk track
          kind: jenis track(subtitle, caption, chapter, description)
          title: judul dari caption atau track
          srclang: code bahasa
          untuk track, diwajibkan untuk menggunakan extensi file.vtt 
          untuk penulisan file.vtt, untuk pengimplementasian dapat dilihat di file subtitle.vtt
        -->
  </body>
</html>
