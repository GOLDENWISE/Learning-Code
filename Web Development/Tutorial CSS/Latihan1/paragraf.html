<!DOCTYPE html>
<html>
<head>
	<title>CSS paragraf</title>
	<!--syntax css-->
	<!--embed-->
	<style>
		p{
			color : lightblue;
			font-family: Dejavu sans mono;
			font-size: 20px;
		}
	</style>
</head>
<body>

<!-- contoh tag p, br, hr -->
<!--syntax css, inline text-->
<h1 style="color: red; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 50px;">Halo CSS</h1>
<p>ini adalah paragraf 1</p><!--Paragraph-->
<br> <!--ENTER-->
<p>ini adalah <br> paragraf 2</p>
<hr> <!--GARIS PANJANG-->
<!-- contoh tag b, i, dan u --> 
<p><b>SELAMAT DATANG</b> <!--BOLD--> di <i>kuliah pemrograman web 1</i><!--Italic--></p>
<p>nama saya adalah <u>Abdullah Ahmad Hafiz</u><!--Garis bawah--></p>
<hr>
<!-- contoh penggunaan strong dan em -->
<p><strong>PENGUMUMAN!!</strong><em>Besok Libur!!</em></p>
</body>
</html>
<!--Strong == bold, em == italic-->
