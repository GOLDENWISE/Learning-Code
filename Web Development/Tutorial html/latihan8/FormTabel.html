<!DOCTYPE html>
<!--Penjelasan syntax, dapat dilihat pada FormTabel.html-->
<html>
<head>
	<meta charset="utf-8">
	<title>FORM TABEL</title>
</head>
<body>
	<form>
<table border="0" cellspacing="0" cellpadding="10">
<tr>
	<td>UserName :</td>
	<td><label for="UserName"></label>
		<input type="Text" id="UserName"></td>
</tr>	
<tr>
	<td>PASSWORD :</td>
	<td><label for="PASSWORD"></label>
		<input type="password" name="PASSWORD"></td>
</tr>
<tr>
	<td><label for="Radio 1">RADIO 1</label><input type="radio" id="Radio 1" name="radio"></td>
	<td><label for="Radio 2">RADIO 2</label><input type="radio" id="Radio 2" name="radio"></td>
</tr>
<tr>
	<td><label for="checkbox 1">Checkbox 1</label><input type="checkbox" id="checkbox 1"></td>
	<td><label for="checkbox 2">Checkbox 2</label><input type="checkbox" id="checkbox 2"></td>
</tr>
<tr>
	<td>Combo Box :</td>
	<td><select>
		<option>option1</option>
		<option>option2</option>
		<option>option3</option>
	</select></td>
</tr>
<tr>
	<td>Text Area :</td>
	<td><textarea>ISI KOMENTAR</textarea></td>
</tr>
<tr>
	<td colspan="2" align="center"><button type="submit">LOGIN</button></td>
</tr>
</form>
</table>
</body>
</html>
