<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10"><!--cellpadding : memberikan ruang pada setiap kolom tabel-->
	<thead> <!--tabel header--><!--cellspacing = memberikan jarak pada setiap kolom tabel-->
		<tr> <!--tabel row, termasuk kedalam sebuah format-->
			<th></th> 
			<th>kolom 1</th>
			<th>kolom 2</th>
		</tr>
	</thead>
	<tbody><!--tabel body-->
		<tr>
			<th>baris 1</th>
			<td>baris 1 kolom 1</td>
			<td>baris 1 kolom 2</td>
		</tr>
		<tr>
			<th>baris 2</th>
			<td>baris 2 kolom 1</td>
			<td>baris 2 kolom 2</td>
		</tr>
	</tbody>
</table>
</body>
</html>
