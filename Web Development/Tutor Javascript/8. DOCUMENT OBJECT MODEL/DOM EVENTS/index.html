<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EVENTS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a"> <!--section : tag baru pada html 5-->
            <p class="p1">paragraf 1</p>
            <a href="https://www.instagram.com/abdahmadhafiz13/?hl=id">Instagram Abdullah Ahmad Hafiz</a>
            <p class="p2">paragraf 2</p>
            <p class="p3" onclick="styleColor()">paragraf 3</p><!--event saat diclick--><!--syntax: onclick="function yang digunakan untuk mengubah warna"-->
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
    <div class="event">
        <p>event - event yang ada pada javascript dapat dilihat lebih lanjut pada link <a href="https://developer.mozilla.org/en-US/docs/Web/Events" target="_blank">berikut</a></p>
    </div>
</body>
</html>
